<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <h2>Subscription form!</h2>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="email" class="form-control" name="mail" ngModel required email #mail="ngModel">
          <p class="help-block" *ngIf="!mail.valid && mail.touched">* A valid mail is required</p>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select name="subscription" class="form-control" [ngModel]="defaultSubscription" required #subscription="ngModel">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
          <p class="help-block" *ngIf="!subscription.valid && subscription.touched">* A valid subscription must be selected</p>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" ngModel required #password="ngModel">
          <p class="help-block" *ngIf="!password.valid && password.touched">* A valid password is required</p>
        </div>
        <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Subscribe</button>
      </form>
    </div>
  </div>
</div>
