<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="form-group">
        <label for="filterString">Status:</label>
        <input type="text" id="filterString" class="form-control" [(ngModel)]="filterString">
      </div>
      <button class="btn btn-success" (click)="onAddGenericServer()">Add Generic Server</button>
      <h2>App Status: {{appStatus | async}}</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter: filterString: 'status'"
          [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 15 }}</strong> |
          {{ server.instanceType | uppercase }} |
          {{ server.started | date: 'fullDate' }}
        </li>
      </ul>
    </div>
  </div>
</div>
